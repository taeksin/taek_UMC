<!DOCTYPE html>
<html>
<head>
    <title>회원가입 페이지</title>
    <link rel ="stylesheet" href="sign_up.css"></link>
</head>
<body>
    <div class="container">
    <h2>회원가입</h2>
    <div class="line"></div>
    <form action="회원가입 처리 페이지 URL" method="POST">
        <label for="username"><p>이름:</p></label>
        <input type="text" id="username" name="username"><br>
        <div id="nameerror" class="error"></div>

        <label for="nickname"><p>닉네임:</p></label>
        <input type="text" id="nickname" name="nickname"><br>
        <div id="nicknameerror" class="error"></div>

        <label for="email"><p>이메일:</p></label>
        <input type="text" id="email" name="email"><br>
        <div id="emailerror" class="error"></div>

        <label for="pw"><p>비밀번호:</p></label>
        <input type="password" id="pw" name="pw"><br>
        <div id="pwerror" class="error"></div>

        <label for="pwc"><p>비밀번호 확인:</p></label>
        <input type="password" id="pwc" name="pwc"><br>
        <div id="pwcheckerror" class="error"></div>

        <br><br>
        <input type="button" id="submit" value="가입하기">
    </form>
</div>
    <script src="sign_up.js"></script>
</body>
</html>
